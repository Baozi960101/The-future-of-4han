<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="backgroundSize">
        <div class="mobileHadder">
            <div class="mobileheaderContent1">
                <div class="logo">
                    <img src="/project1/0129/images/Logo.png ">
                </div>
            </div>
            <div id="mobileheaderContent2" class="mobileheaderContent2">
                <div class="logo">
                    <img src="/project1/0129/images/menu.svg">
                </div>
            </div>
        </div>
        <div id="meanbar" class="meanbar">
            <div id="sidebarItem" class="sidebarItem">
                <div class="sidebarItemIcon">
                    <img src="/project1/0129/images/Logo.png">
                </div>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/calculater/index.html">
                    <img src="/project1/0129/images/calculator.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/calculater/index.html">
                    <p class="siderbarItemTittle">Calculator</p>
                </a>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/ooxx/index.html">
                    <img src="/project1/0129/images/tic-tac-toe.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/ooxx/index.html">
                    <p class="siderbarItemTittle">OOXX</p>
                </a>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/stopwatch/index.html">
                    <img src="/project1/0129/images/chronometer.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/stopwatch/index.html">
                    <p class="siderbarItemTittle">Stopwatch</p>
                </a>
            </div>
        </div>
        <div id="sidebar" class="sidebar">
        </div>
        <div class="box">
            <div id="detail" class="box1">
            </div>
            <div id="result" class="box2"></div>
            <div class="box3">
                <div id="buttom7" class="buttom1">7</div>
                <div id="buttom8" class="buttom1">8</div>
                <div id="buttom9" class="buttom1">9</div>
                <div class="buttom1">
                    <div id="buttomDivision" class="buttomFormula">÷</div>
                </div>
                <div id="buttom4" class="buttom1">4</div>
                <div id="buttom5" class="buttom1">5</div>
                <div id="buttom6" class="buttom1">6</div>
                <div class="buttom1">
                    <div id="buttomMultiplication" class="buttomFormula">×</div>
                </div>
                <div id="buttom1" class="buttom1">1</div>
                <div id="buttom2" class="buttom1">2</div>
                <div id="buttom3" class="buttom1">3</div>
                <div class="buttom1">
                    <div id="buttom3Addition" class="buttomFormula">+</div>
                </div>
                <div id="buttom0" class="buttom1">0</div>
                <div id="buttom00" class="buttom1">00</div>
                <div id="buttomComma" class="buttom1">.</div>
                <div class="buttom1">
                    <div id="buttomSubtraction" class="buttomFormula">-</div>
                </div>
                <div id="buttomAC" class="buttom2">AC</div>
                <div id="buttomFallback" class="buttom2">⌫</div>
                <div class="buttomEqual">
                    <div id="buttomEqual" class="buttomEqualcss">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
