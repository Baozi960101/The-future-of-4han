<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>OOXX</title>
</head>

<body>
    <div class="backgroundSize">
        <div class="mobileHadder">
            <div class="mobileheaderContent1">
                <div class="logo">
                    <img src="/project1/0129/images/Logo.png ">
                </div>
            </div>
            <div id="mobileheaderContent2" class="mobileheaderContent2">
                <div class="logo">
                    <img src="/project1/0129/images/menu.svg">
                </div>
            </div>
        </div>
        <div id="meanbar" class="meanbar">
            <div id="sidebarItem" class="sidebarItem">
                <div class="sidebarItemIcon">
                    <img src="/project1/0129/images/Logo.png">
                </div>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/calculater/index.html">
                    <img src="/project1/0129/images/calculator.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/calculater/index.html">
                    <p class="siderbarItemTittle">Calculator</p>
                </a>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/ooxx/index.html">
                    <img src="/project1/0129/images/tic-tac-toe.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/ooxx/index.html">
                    <p class="siderbarItemTittle">OOXX</p>
                </a>
            </div>
            <div class="sidebarItem1">
                <a class="siderbarItemIcon1" href="/project1/0129/stopwatch/index.html">
                    <img src="/project1/0129/images/chronometer.svg">
                </a>
                <a class="siderbarItemIcon1" href="/project1/0129/stopwatch/index.html">
                    <p class="siderbarItemTittle">Stopwatch</p>
                </a>
            </div>
        </div>
        <div id="sidebar" class="sidebar">
        </div>
        <div class="box1">
            <div id="frame1" class="project1"></div>
            <div id="frame2" class="project2"></div>
            <div id="frame3" class="project3"></div>
            <div id="frame4" class="project4"></div>
            <div id="frame5" class="project5"></div>
            <div id="frame6" class="project6"></div>
            <div id="frame7" class="project7"></div>
            <div id="frame8" class="project8"></div>
            <div id="frame9" class="project9"></div>
            <div class="starButton1">
                <button id="restartButton" class="starButton" type="button">Restart</button>
            </div>
        </div>
        <div class="box2">
            <div class="headder1">
                PLAYER 1(O)
                <div id="player1" class="box3">0</div>
            </div>
            <div class="headder1">
                TIES
                <div id="ties" class="box3">0</div>
            </div>
            <div class="headder1">
                PLAYER 2(X)
                <div id="player2" class="box3">0</div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        遊戲結束!!!
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="ooxxModel" class="btn btn-primary">確認</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
    </div>
</body>

</html>
