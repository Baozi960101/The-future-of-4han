<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="boxTittle">
            Stopwatch
        </div>
        <div class="box2">
            <svg width="370" height="370">
                <circle class="timeCircle" stroke="rgb(179, 151, 216)" stroke-width="4" fill="transparent" r="180"
                    cx="185" cy="185" />
            </svg>
            <p>00:00:00</p>
        </div>
        <div class="box3">
            <div>
                <div class="buttom1">
                    <div class="buttom1img">
                        <img src="close.svg">
                    </div>
                </div>
                <div class="project1">
                    Cancel
                </div>
            </div>
            <div>
                <div class="buttom2">
                    <div class="buttom1img">
                        <img src="pause.svg">
                    </div>
                </div>
                <div class="project2">
                    Pause
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
