<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>遊戲目錄</title>


</head>

<body>
    <div class="box1">

        <div class="header">
            <div>
                <div class="headerContent1">
                    <div class="logo">
                        <img src="/project1/images/Logo.png ">
                    </div>
                </div>
            </div>
            <div class="headerContent3">
                <div class="links">
                    <div id="calculater" class="link">Calculater</div>
                    <div id="ooxx" class="link">OOXX</div>
                    <div id="stopwatch" class="link">Stopwatch</div>
                </div>
            </div>
            <div class="headerContent2">
                <a target="_blank" href="https://www.facebook.com/" class="fbLogo">
                    <img src="/project1/images/facebook.png">
                </a>
            </div>
        </div>


        <div class="mobileHeader">
            <div class="mobileLogo">
                <img src="/project1/images/Logo.png ">
            </div>
            <div class="mobileMenu" id="mobileMenu">
                <img src="../images/menu.svg" alt="">
            </div>
        </div>


        <div class="content">
            <div class="wrapper">
                <p class="titlestyle subTittle">GAME</p>
                <h1 id="title" class="titlestyle tittle">Calculater</h1>
                <a class="starButton" target="_blank" href="/project2/calculater/index.html">START</a>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
           
        </div>

        <div class="sidebarContent" id="sidebarContent">

            <div class="sidebarContentLogoBg">
                <div class="sidebarContentLogo">
                    <img src="/project1/images/Logo.png ">
                </div>
            </div>


            <div class="sidebarItem">
                <div class="sidebarItemIcon">
                    <img src="../images/calculator.svg" alt="">
                </div>
                <p class="sidebarItemTitle">Calculater</p>
            </div>

            <div class="sidebarItem">

                <div class="sidebarItemIcon">
                    <img src="../images/tic-tac-toe.svg" alt="">
                </div>

                <p class="sidebarItemTitle">OOXX</p>

            </div>

            <div class="sidebarItem">
                <div class="sidebarItemIcon">
                    <img src="../images/chronometer.svg" alt="">
                </div>
                <p class="sidebarItemTitle">Stopwatch</p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
