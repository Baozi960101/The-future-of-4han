<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="backgroundSize">
        <div class="box">
            <div id="detail" class="box1">
            </div>
            <div id="result" class="box2">
            </div>
            <div class="box3">
                <div id="buttom7" class="buttom1">7</div>
                <div id="buttom8" class="buttom1">8</div>
                <div id="buttom9" class="buttom1">9</div>
                <div class="buttom1">
                    <div id="buttomDivision" class="buttomFormula">÷</div>
                </div>
                <div id="buttom4" class="buttom1">4</div>
                <div id="buttom5" class="buttom1">5</div>
                <div id="buttom6" class="buttom1">6</div>
                <div class="buttom1">
                    <div id="buttomMultiplication" class="buttomFormula">×</div>
                </div>
                <div id="buttom1" class="buttom1">1</div>
                <div id="buttom2" class="buttom1">2</div>
                <div id="buttom3" class="buttom1">3</div>
                <div class="buttom1">
                    <div id="buttom3Addition" class="buttomFormula">+</div>
                </div>
                <div id="buttom0" class="buttom1">0</div>
                <div id="buttom00" class="buttom1">00</div>
                <div id="buttomComma" class="buttom1">.</div>
                <div class="buttom1">
                    <div id="buttomSubtraction" class="buttomFormula">-</div>
                </div>
                <div id="buttomAC" class="buttom2">AC</div>
                <div id="buttomFallback" class="buttom2">⌫</div>
                <div class="buttomEqual">
                    <div id="buttomEqual" class="buttomEqualcss">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
