<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="boxTittle">
            Stopwatch
        </div>
        <div class="box2">
            <svg width="370" height="370">
                <circle class="timeCircle" stroke="rgb(179, 151, 216)" stroke-width="4" fill="transparent" r="180"
                    cx="185" cy="185" />
            </svg>
            <p id="timeVal">00:00:00</p>

        </div>
        <div class="box3">
            <div>
                <div class="buttom1">
                    <div id="buttom1img1" class="buttom1img">
                        <img src="close.svg">
                    </div>
                </div>
                <div class="project1">
                    Cancel
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                SetUp
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">請輸入時間</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            小時  分鐘  秒數
                        </div>
                        <div class="modal-footer inputclass">
                            <input type="number" id="inputclass1" class="inputclass1" value="00"></input>
                            <input type="number" id="inputclass2" class="inputclass2" value="00"></input>
                            <input type="number" id="inputclass3" class="inputclass3" value="00"></input>
                            <div id="buttomClass" class="buttomClass"><button type="button" class="btn btn-secondary" data-dismiss="modal">確認</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="buttom2" class="buttom2">
                    <div id="buttom1img2" class="buttom1img">
                        <img src="next.svg">
                    </div>
                </div>
                <div id="project2" class="project2">
                    Pause
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
